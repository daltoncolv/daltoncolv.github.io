<!DOCTYPE html>
<html>
<head>
    <title>Fitness Pal</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            width: 100%; /* Ensure the h1 takes the full width to be centered */
            margin-top: 0; /* Set to 0 to remove extra space */
            padding-top: 20px; /* Add padding to move it slightly down from the top if needed */
            font-size: 3em; /* Increase font size to 3 times the default */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between grid items */
            width: 90%; /* Adjust width to fit content */
            margin: 20px; /* Margin around the grid container */
        }
        .grid-item {
            background-color: #333; /* Background color for grid items */
            padding: 20px; /* Padding inside grid items */
            border-radius: 10px; /* Rounded corners for grid items */
            text-align: center; /* Center content inside grid items */
        }
        .grid-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .grid-item a {
            text-decoration: none; /* Remove underline from links */
        }
        .grid-item button {
            background-color: #FFD700; /* Button background color */
            color: black; /* Button text color */
            border: none; /* Remove border */
            padding: 10px 20px; /* Button padding */
            border-radius: 5px; /* Rounded corners for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px; /* Margin on top of the button */
        }
        .grid-item button:hover {
            background-color: #FFC107; /* Change color on hover */
        }
    </style>
</head>
<body>
    <h1>Fitness Pal</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="images/chest.png" alt="Chest">
            <a href="https://daltoncolv.github.io/subsites/"><button>Chest</button></a>
        </div>
        <div class="grid-item">
            <img src="images/back.png" alt="Back">
            <a href="back.html"><button>Back</button></a>
        </div>
        <div class="grid-item">
            <img src="images/shoulders.png" alt="Shoulders">
            <a href="shoulders.html"><button>Shoulders</button></a>
        </div>
        <div class="grid-item">
            <img src="images/biceps.png" alt="Biceps">
            <a href="biceps.html"><button>Biceps</button></a>
        </div>
        <div class="grid-item">
            <img src="images/triceps.png" alt="Triceps">
            <a href="triceps.html"><button>Triceps</button></a>
        </div>
        <div class="grid-item">
            <img src="images/legs.png" alt="Legs">
            <a href="legs.html"><button>Legs</button></a>
        </div>
        <div class="grid-item">
            <img src="images/abs.png" alt="Abs">
            <a href="abs.html"><button>Abs</button></a>
        </div>
        <div class="grid-item">
            <img src="images/cardio.png" alt="Cardio">
            <a href="cardio.html"><button>Cardio</button></a>
        </div>
        <div class="grid-item">
            <img src="images/yoga.png" alt="Yoga">
            <a href="yoga.html"><button>Yoga</button></a>
        </div>
        <div class="grid-item">
            <img src="images/stretching.png" alt="Stretching">
            <a href="stretching.html"><button>Stretching</button></a>
        </div>
    </div>
</body>
</html>
