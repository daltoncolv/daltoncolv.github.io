<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Bench</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            font-size: 3em;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #FFD700;
            background-color: #333;
            color: #FFD700;
        }
        .submit-btn, .delete-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: black;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-btn:hover, .delete-btn:hover {
            background-color: #FFC107;
        }
        #savedData, #maxWeights {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
            color: #FFD700;
        }
        #savedData th, #savedData td, #maxWeights th, #maxWeights td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        .checkbox {
            width: 30px;
            height: 30px;
        }
        .delete-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .delete-section label {
            margin-right: 10px;
        }
        /* New styling for Delete All section */
        .delete-all-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .delete-all-section input[type="checkbox"] {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .delete-all-section button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Barbell Bench</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <!-- Set rows for data input -->
            <tr><td>Set 1</td><td><input type="text" name="reps" id="reps1" /></td><td><input type="text" name="weight" id="weight1" /></td></tr>
            <tr><td>Set 2</td><td><input type="text" name="reps" id="reps2" /></td><td><input type="text" name="weight" id="weight2" /></td></tr>
            <tr><td>Set 3</td><td><input type="text" name="reps" id="reps3" /></td><td><input type="text" name="weight" id="weight3" /></td></tr>
            <tr><td>Set 4</td><td><input type="text" name="reps" id="reps4" /></td><td><input type="text" name="weight" id="weight4" /></td></tr>
            <tr><td>Set 5</td><td><input type="text" name="reps" id="reps5" /></td><td><input type="text" name="weight" id="weight5" /></td></tr>
            <tr><td>Set 6</td><td><input type="text" name="reps" id="reps6" /></td><td><input type="text" name="weight" id="weight6" /></td></tr>
        </tbody>
    </table>
    <button class="submit-btn" onclick="submitData()">Submit</button>

    <!-- New Table for Max Weight per Reps -->
    <table id="maxWeights">
        <thead>
            <tr>
                <th>Reps</th>
                <th>Max Weight</th>
            </tr>
        </thead>
        <tbody id="maxWeightsBody"></tbody>
    </table>

    <!-- Display the saved data -->
    <table id="savedData">
        <thead>
            <tr>
                <th>Select</th>
                <th>Date</th>
                <th>Set</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="savedDataBody"></tbody>
    </table>

    <button class="delete-btn" onclick="deleteSelected()">Delete Selected</button>

    <!-- Delete All Section -->
    <div class="delete-all-section">
        <button class="delete-btn" onclick="deleteAll()" id="deleteAllBtn">Delete All</button>
        <input type="checkbox" id="confirmDeleteAll" />
        <label for="confirmDeleteAll" style="color: #FFD700;">Confirm Deletion</label>
    </div>

    <script>
        // Define a unique key for this specific website
        const uniqueKey = 'BarbellBench'; // You can change this value for different sites

        const scriptURL = 'https://api.github.com/repos/daltoncolv/daltoncolv.github.io/contents/subsites/Chest/Barbell%20Bench/data.txt';
        const token = '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'; // Your GitHub Token

        function submitData() {
            const sets = ['1', '2', '3', '4', '5', '6'];
            let dataToSave = '';
            let displayData = '';
            const currentDate = new Date().toLocaleDateString(); // Get the current date

            // Collecting the new data
            sets.forEach(set => {
                const reps = document.getElementById(`reps${set}`).value;
                const weight = document.getElementById(`weight${set}`).value;

                // Only add non-empty sets
                if (reps && weight) {
                    dataToSave += `Set ${set}: Reps: ${reps}, Weight: ${weight}\n`;
                    displayData += `<tr><td><input type="checkbox" class="checkbox" /></td><td>${currentDate}</td><td>Set ${set}</td><td>${reps}</td><td>${weight}</td></tr>`;
                }
            });

            // Save the data to GitHub and local storage
            if (dataToSave) {
                fetch(scriptURL)
                    .then(response => response.json())
                    .then(data => {
                        const sha = data.sha; // Get the file SHA

                        const dataPayload = {
                            message: "Save workout data",
                            content: btoa(dataToSave),  // Base64 encode the content
                            sha: sha,                   // Include the SHA
                            branch: "main"
                        };

                        fetch(scriptURL, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(dataPayload),
                        })
                        .then(response => response.json())
                        .then(() => {
                            console.log('Success: Data saved');
                            // Append the new data to the display table
                            const savedDataBody = document.getElementById("savedDataBody");
                            savedDataBody.innerHTML += displayData;

                            // Save the updated data to local storage with the unique key
                            let existingData = localStorage.getItem(uniqueKey);
                            if (existingData) {
                                existingData = JSON.parse(existingData);
                            } else {
                                existingData = [];
                            }

                            existingData.push({ date: currentDate, data: displayData });
                            localStorage.setItem(uniqueKey, JSON.stringify(existingData));

                            // Clear the input fields
                            sets.forEach(set => {
                                document.getElementById(`reps${set}`).value = '';
                                document.getElementById(`weight${set}`).value = '';
                            });

                            // Update the max weight table with all the data
                            updateMaxWeights();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    });
            }
        }

        function updateMaxWeights() {
            const maxWeights = {};
            const savedData = JSON.parse(localStorage.getItem(uniqueKey)) || [];
        
            savedData.forEach(entry => {
                const wrappedHtml = `<table><tbody>${entry.data}</tbody></table>`;
                const parser = new DOMParser();
                const doc = parser.parseFromString(wrappedHtml, 'text/html');
                const rows = doc.querySelectorAll('tr');
        
                rows.forEach(row => {
                    const repsText = row.cells[3].textContent.trim();  // reps is in the fourth column
                    const weightText = row.cells[4].textContent.trim(); // weight is in the fifth column
        
                    console.log(`Reps Text: '${repsText}', Weight Text: '${weightText}'`);
        
                    // Check if the text content is not empty and contains valid data
                    if (!repsText || !weightText) {
                        console.log('Skipping row: Empty reps or weight data');
                        return;  // Skip row if reps or weight is missing
                    }
        
                    // Log and test the raw values
                    console.log(`Raw Reps Text: '${repsText}'`);
                    console.log(`Raw Weight Text: '${weightText}'`);
        
                    // Try to parse the values directly, before split
                    const numReps = parseInt(repsText, 10);
                    const numWeight = parseInt(weightText, 10);
        
                    console.log(`Parsed Reps (direct parse): ${numReps}, Parsed Weight (direct parse): ${numWeight}`);
        
                    // If direct parsing fails, log more information
                    if (isNaN(numReps)) {
                        console.log(`Error: Unable to directly parse reps: '${repsText}'`);
                    }
                    if (isNaN(numWeight)) {
                        console.log(`Error: Unable to directly parse weight: '${weightText}'`);
                    }
        
                    // Only process valid numbers
                    if (!isNaN(numReps) && !isNaN(numWeight)) {
                        if (!maxWeights[numReps] || maxWeights[numReps] < numWeight) {
                            maxWeights[numReps] = numWeight;
                        }
                    } else {
                        console.log(`Skipping invalid data: Reps or Weight is NaN.`);
                    }
                });
            });
        
            // Populate the max weights table
            const maxWeightsBody = document.getElementById('maxWeightsBody');
            maxWeightsBody.innerHTML = ''; // Clear the table before adding new data
            for (const reps in maxWeights) {
                const row = `<tr><td>${reps}</td><td>${maxWeights[reps]}</td></tr>`;
                maxWeightsBody.innerHTML += row;
            }
        }



        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.checkbox:checked');
            checkboxes.forEach(checkbox => {
                const row = checkbox.closest('tr');
                row.remove();
            });
        }

        function deleteAll() {
            const confirmDelete = document.getElementById('confirmDeleteAll');
            if (confirmDelete.checked) {
                localStorage.removeItem(uniqueKey);
                document.getElementById('savedDataBody').innerHTML = '';
                updateMaxWeights();
            } else {
                alert("Please confirm deletion.");
            }
        }

        // Initialize the saved data and max weights on page load
        window.onload = function() {
            updateMaxWeights();
        }
    </script>
</body>
</html>
