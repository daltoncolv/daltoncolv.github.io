<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workout Data</title>
    <style>
        body {
            background-color: black;
            color: #FFD700;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .controls button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .controls button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .controls input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <table id="combinedData">
        <thead>
            <tr>
                <th>Date</th>
                <th>Page</th>
                <th>Set</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="combinedDataBody"></tbody>
    </table>
    
    <div class="controls">
        <input type="checkbox" id="confirmCheckbox">
        <label for="confirmCheckbox">Confirm</label>
        <button id="saveButton" disabled>Save Data</button>
        <button id="displayButton">Display Barbell Bench Data</button>
    </div>

    <script>
        async function fetchCSVData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                const data = await response.text();
                return data;
            } catch (error) {
                console.error("Failed to fetch CSV data:", error);
                return null;
            }
        }

        function parseCSV(data) {
            const rows = data.split('\n').map(row => row.split(','));
            return rows;
        }

        function excelDateToJSDate(excelDate) {
            const baseDate = new Date(1900, 0, 1);
            baseDate.setDate(baseDate.getDate() + (excelDate - 1));
            return baseDate;
        }

        function formatDateString(date) {
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        async function loadAllData() {
            const combinedDataBody = document.getElementById("combinedDataBody");
            const csvUrl = "https://daltoncolv.github.io/subsites/test/All_data.csv";
            
            const data = await fetchCSVData(csvUrl);
            if (!data) return;

            const rows = parseCSV(data);

            // Skip the first row as it contains headers
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length < 5) continue; // Skip rows with insufficient columns

                const excelDate = parseFloat(row[0].trim());
                const date = excelDateToJSDate(excelDate);
                const formattedDate = formatDateString(date);
                const page = row[1].trim();
                const set = row[2].trim();
                const reps = row[3].trim();
                const weight = row[4].trim();

                combinedDataBody.innerHTML += `<tr>
                    <td>${formattedDate}</td>
                    <td>${page}</td>
                    <td>${set}</td>
                    <td>${reps}</td>
                    <td>${weight}</td>
                </tr>`;
            }
        }

        function saveBarbellBenchData() {
            const rows = document.querySelectorAll("#combinedDataBody tr");
            const filteredData = [];

            rows.forEach(row => {
                const cells = row.getElementsByTagName("td");
                const page = cells[1].innerText;
                if (page === "Barbell Bench") {
                    const set = cells[2].innerText;
                    const reps = cells[3].innerText;
                    const weight = cells[4].innerText;
                    filteredData.push({ set, reps, weight });
                }
            });

            localStorage.setItem("workoutData_Barbell Bench", JSON.stringify(filteredData));
            alert("Data saved to local storage under the key 'workoutData_Barbell Bench'");
        }

        function displayBarbellBenchData() {
            const data = localStorage.getItem("workoutData_Barbell Bench");
            if (data) {
                console.log("Data for Barbell Bench:", JSON.parse(data));
            } else {
                console.log("No data found for Barbell Bench in local storage.");
            }
        }

        document.getElementById("confirmCheckbox").addEventListener("change", function () {
            document.getElementById("saveButton").disabled = !this.checked;
        });

        document.getElementById("saveButton").addEventListener("click", saveBarbellBenchData);
        document.getElementById("displayButton").addEventListener("click", displayBarbellBenchData);

        // Call the function to load data
        loadAllData();
    </script>
</body>
</html>
