<!DOCTYPE html>
<html>
<head>
    <title>Quads</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            width: 100%; /* Ensure the h1 takes the full width to be centered */
            margin-top: 0; /* Set to 0 to remove extra space */
            padding-top: 20px; /* Add padding to move it slightly down from the top if needed */
            font-size: 3em; /* Increase font size to 3 times the default */
        }
        #searchBar {
            margin: 20px;
            padding: 10px;
            font-size: 1.2em;
            width: 90%; /* Full width but with 5% margin on each side */
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
            border-radius: 10px; /* Rounded corners */
            border: none; /* Remove border */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: auto; /* Automatically adjust the number of rows */
            gap: 20px; /* Space between grid items */
            width: 90%; /* Full width but with 5% margin on each side */
            margin: 20px auto; /* Center the grid container */
            padding: 10px; /* Padding around the grid container */
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
        }
        .grid-item {
            background-color: #333; /* Background color for grid items */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            height: 200px; /* Same height as before */
            border-radius: 10px; /* Rounded corners for grid cells */
            overflow: hidden; /* Ensures content doesn't overflow the grid item */
            text-align: center; /* Center text within the grid item */
        }
        .grid-item a {
            background-color: #FFD700; /* Button background color */
            color: black; /* Button text color */
            border: none; /* Remove border */
            padding: 20px; /* Padding to make the button fill most of the grid cell */
            border-radius: 10px; /* Rounded corners for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            width: 90%; /* Button takes up 90% of the width of the cell */
            height: 90%; /* Button takes up 90% of the height of the cell */
            font-size: 2em; /* Double the button text size */
            text-decoration: none; /* Remove underline from links */
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
            text-align: center; /* Center text within the button */
            overflow-wrap: break-word; /* Ensure text breaks onto multiple lines if necessary */
        }
        .grid-item a:hover {
            background-color: #FFC107; /* Change color on hover */
        }
    </style>
    <script>
        function filterGrid() {
            const searchTerm = document.getElementById('searchBar').value.toLowerCase();
            const gridItems = document.getElementsByClassName('grid-item');
            
            for (let i = 0; i < gridItems.length; i++) {
                const link = gridItems[i].getElementsByTagName('a')[0];
                const linkText = link.innerText.toLowerCase();
                
                if (linkText.includes(searchTerm)) {
                    gridItems[i].style.display = 'flex'; // Show item
                } else {
                    gridItems[i].style.display = 'none'; // Hide item
                }
            }
        }
    </script>
</head>
<body>
    <h1>Quads</h1>
    <input type="text" id="searchBar" onkeyup="filterGrid()" placeholder="Search exercises...">
    <div class="grid-container">
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Barbell Squat/">Barbell Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Heel Elevated Barbell Squat/">Heel Elevated Barbell Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Front Squat/">Front Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Heel Elevated Front Squat/">Heel Elevated Front Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Smith Machine Squat/">Smith Machine Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Heel Elevated Smith Machine Squat/">Heel Elevated Smith Machine Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Goblet Squat/">Goblet Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Heel Elevated Goblet Squat/">Heel Elevated Goblet Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Hack Squat/">Hack Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Bulgarian Split Squat/">Bulgarian Split Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Pendulum Squat/">Pendulum Squat</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Leg Press/">Leg Press</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Leg Extensions/">Leg Extensions</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Dumbbell Lunge/">Dumbbell Lunge</a>
        </div>
        <div class="grid-item">
            <a href="https://daltoncolv.github.io/subsites/Quads/Barbell Lunge/">Barbell Lunge</a>
        </div>
    </div>
</body>
</html>
