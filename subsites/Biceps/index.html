<!DOCTYPE html>
<html>
<head>
    <title>Chest</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            width: 100%; /* Ensure the h1 takes the full width to be centered */
            margin-top: 0; /* Set to 0 to remove extra space */
            padding-top: 20px; /* Add padding to move it slightly down from the top if needed */
            font-size: 3em; /* Increase font size to 3 times the default */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(9, 1fr); /* 9 rows */
            gap: 20px; /* Space between grid items */
            width: 90%; /* Full width but with 5% margin on each side */
            margin: 20px auto; /* Center the grid container */
            padding: 10px; /* Padding around the grid container */
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
        }
        .grid-item {
            background-color: #333; /* Background color for grid items */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            height: 200px; /* Same height as before */
            border-radius: 10px; /* Rounded corners for grid cells */
        }
        .grid-item button {
            background-color: #FFD700; /* Button background color */
            color: black; /* Button text color */
            border: none; /* Remove border */
            padding: 30px; /* Padding to make the button fill most of the grid cell */
            border-radius: 10px; /* Rounded corners for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            width: 90%; /* Button takes up most of the width of the cell */
            height: 90%; /* Button takes up most of the height of the cell */
            font-size: 2em; /* Double the button text size */
        }
        .grid-item button:hover {
            background-color: #FFC107; /* Change color on hover */
        }
    </style>
</head>
<body>
    <h1>Chest</h1>
    <div class="grid-container">
        <div class="grid-item">
            <button>Barbell Bench</button>
        </div>
        <div class="grid-item">
            <button>Dumbbell Bench</button>
        </div>
        <div class="grid-item">
            <button>Smith Machine Bench</button>
        </div>
        <div class="grid-item">
            <button>Barbell Incline</button>
        </div>
        <div class="grid-item">
            <button>Dumbbell Incline</button>
        </div>
        <div class="grid-item">
            <button>Smith Machine Incline</button>
        </div>
        <div class="grid-item">
            <button>Barbell Decline Bench</button>
        </div>
        <div class="grid-item">
            <button>Pec-Deck Flies</button>
        </div>
        <div class="grid-item">
            <button>Incline Cable Flies</button>
        </div>
        <div class="grid-item">
            <button>Flat Cable Flies</button>
        </div>
        <div class="grid-item">
            <button>Decline Cable Flies</button>
        </div>
        <div class="grid-item">
            <button>Incline Dumbbell Flies</button>
        </div>
        <div class="grid-item">
            <button>Flat Dumbbell Flies</button>
        </div>
        <div class="grid-item">
            <button>Seated Incline Cable Flies</button>
        </div>
        <div class="grid-item">
            <button>Seated Flat Cable Flies</button>
        </div>
        <div class="grid-item">
            <button>Incline Chest Machine</button>
        </div>
        <div class="grid-item">
            <button>Flat Chest Machine</button>
        </div>
        <div class="grid-item">
            <button>Decline Chest Machine</button>
        </div>
    </div>
</body>
</html>
