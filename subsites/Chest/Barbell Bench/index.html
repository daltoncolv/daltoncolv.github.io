<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Bench</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            font-size: 3em;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #FFD700;
            background-color: #333;
            color: #FFD700;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: black;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #FFC107;
        }
    </style>
</head>
<body>
    <h1>Barbell Bench</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Set 1</td>
                <td><input type="text" name="reps" id="reps1" /></td>
                <td><input type="text" name="weight" id="weight1" /></td>
            </tr>
            <tr>
                <td>Set 2</td>
                <td><input type="text" name="reps" id="reps2" /></td>
                <td><input type="text" name="weight" id="weight2" /></td>
            </tr>
            <tr>
                <td>Set 3</td>
                <td><input type="text" name="reps" id="reps3" /></td>
                <td><input type="text" name="weight" id="weight3" /></td>
            </tr>
            <tr>
                <td>Set 4</td>
                <td><input type="text" name="reps" id="reps4" /></td>
                <td><input type="text" name="weight" id="weight4" /></td>
            </tr>
            <tr>
                <td>Set 5</td>
                <td><input type="text" name="reps" id="reps5" /></td>
                <td><input type="text" name="weight" id="weight5" /></td>
            </tr>
            <tr>
                <td>Set 6</td>
                <td><input type="text" name="reps" id="reps6" /></td>
                <td><input type="text" name="weight" id="weight6" /></td>
            </tr>
        </tbody>
    </table>
    <button class="submit-btn" onclick="submitData()">Submit</button>

    <script>
        const scriptURL = 'https://api.github.com/repos/daltoncolv/daltoncolv.github.io/contents/subsites/Chest/Barbell%20Bench/data.txt';

        function submitData() {
            const sets = ['1', '2', '3', '4', '5', '6'];
            let dataToSave = '';
            sets.forEach(set => {
                const reps = document.getElementById(`reps${set}`).value;
                const weight = document.getElementById(`weight${set}`).value;
                dataToSave += `Set ${set}: Reps: ${reps}, Weight: ${weight}\n`;
            });
        
            const data = {
                message: "Save workout data",
                content: btoa(dataToSave),
                branch: "main"
            };
        
            fetch(scriptURL, {
                method: 'PUT',
                headers: {
                    'Authorization': `token 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`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

    </script>
</body>
</html>
