<!DOCTYPE html>
<html>
<head>
    <title>Fitness Pal</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            display: flex;
            justify-content: flex-start; /* Align content to the top */
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Added padding to move content inwards slightly */
            flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-top: 0; /* Set to 0 to remove extra space */
        }
        .exercise-list {
            list-style-type: none; /* Remove default list style */
            padding: 0;
        }
        .exercise-list li {
            margin-bottom: 10px; /* Space between list items */
        }
    </style>
</head>
<body>
    <h1>Fitness Pal</h1>
    <ul class="exercise-list">
        <li><input type="checkbox" id="front-delt"> <label for="front-delt">Front Delt</label></li>
        <li><input type="checkbox" id="rear-delt"> <label for="rear-delt">Rear Delt</label></li>
        <li><input type="checkbox" id="side-delt"> <label for="side-delt">Side Delt</label></li>
        <li><input type="checkbox" id="traps"> <label for="traps">Traps</label></li>
        <li><input type="checkbox" id="lats"> <label for="lats">Lats</label></li>
        <li><input type="checkbox" id="mid-back"> <label for="mid-back">Mid Back</label></li>
        <li><input type="checkbox" id="lower-back"> <label for="lower-back">Lower Back</label></li>
        <li><input type="checkbox" id="upper-chest"> <label for="upper-chest">Upper Chest</label></li>
        <li><input type="checkbox" id="mid-chest"> <label for="mid-chest">Mid Chest</label></li>
        <li><input type="checkbox" id="lower-chest"> <label for="lower-chest">Lower Chest</label></li>
        <li><input type="checkbox" id="biceps"> <label for="biceps">Biceps</label></li>
        <li><input type="checkbox" id="triceps"> <label for="triceps">Triceps</label></li>
        <li><input type="checkbox" id="hamstrings"> <label for="hamstrings">Hamstrings</label></li>
        <li><input type="checkbox" id="glutes"> <label for="glutes">Glutes</label></li>
        <li><input type="checkbox" id="quads"> <label for="quads">Quads</label></li>
    </ul>
</body>
</html>
