<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Bench</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            font-size: 3em;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #FFD700;
            background-color: #333;
            color: #FFD700;
        }
        .submit-btn, .delete-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: black;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-btn:hover, .delete-btn:hover {
            background-color: #FFC107;
        }
        #savedData, #maxWeights {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
            color: #FFD700;
        }
        #savedData th, #savedData td, #maxWeights th, #maxWeights td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        .checkbox {
            width: 30px;
            height: 30px;
        }
        .delete-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .delete-section label {
            margin-right: 10px;
        }
        /* New styling for Delete All section */
        .delete-all-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .delete-all-section input[type="checkbox"] {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .delete-all-section button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Barbell Bench</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <!-- Set rows for data input -->
            <tr><td>Set 1</td><td><input type="text" name="reps" id="reps1" /></td><td><input type="text" name="weight" id="weight1" /></td></tr>
            <tr><td>Set 2</td><td><input type="text" name="reps" id="reps2" /></td><td><input type="text" name="weight" id="weight2" /></td></tr>
            <tr><td>Set 3</td><td><input type="text" name="reps" id="reps3" /></td><td><input type="text" name="weight" id="weight3" /></td></tr>
            <tr><td>Set 4</td><td><input type="text" name="reps" id="reps4" /></td><td><input type="text" name="weight" id="weight4" /></td></tr>
            <tr><td>Set 5</td><td><input type="text" name="reps" id="reps5" /></td><td><input type="text" name="weight" id="weight5" /></td></tr>
            <tr><td>Set 6</td><td><input type="text" name="reps" id="reps6" /></td><td><input type="text" name="weight" id="weight6" /></td></tr>
        </tbody>
    </table>
    <button class="submit-btn" onclick="submitData()">Submit</button>

    <!-- New Table for Max Weight per Reps -->
    <table id="maxWeights">
        <thead>
            <tr>
                <th>Reps</th>
                <th>Max Weight</th>
            </tr>
        </thead>
        <tbody id="maxWeightsBody"></tbody>
    </table>

    <!-- Display the saved data -->
    <table id="savedData">
        <thead>
            <tr>
                <th>Select</th>
                <th>Date</th>
                <th>Set</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="savedDataBody"></tbody>
    </table>

    <button class="delete-btn" onclick="deleteSelected()">Delete Selected</button>

    <!-- Delete All Section -->
    <div class="delete-all-section">
        <button class="delete-btn" onclick="deleteAll()" id="deleteAllBtn">Delete All</button>
        <input type="checkbox" id="confirmDeleteAll" />
        <label for="confirmDeleteAll" style="color: #FFD700;">Confirm Deletion</label>
    </div>

    <script>
        const uniqueKey = 'BarbellBench'; // Unique key for storage

        // Save data to localStorage and display on page
        function submitData() {
            const sets = ['1', '2', '3', '4', '5', '6'];
            let dataToSave = '';
            let displayData = '';
            const currentDate = new Date().toLocaleDateString(); // Get the current date

            // Collect data from each set
            sets.forEach(set => {
                const reps = document.getElementById(`reps${set}`).value;
                const weight = document.getElementById(`weight${set}`).value;

                // Only add sets with both reps and weight
                if (reps && weight) {
                    dataToSave += `Set ${set}: Reps: ${reps}, Weight: ${weight}\n`;
                    displayData += `<tr><td><input type="checkbox" class="checkbox" /></td><td>${currentDate}</td><td>Set ${set}</td><td>${reps}</td><td>${weight}</td></tr>`;
                }
            });

            if (dataToSave) {
                // Save to localStorage
                let savedData = JSON.parse(localStorage.getItem(uniqueKey)) || [];
                savedData.push({ date: currentDate, data: displayData });
                localStorage.setItem(uniqueKey, JSON.stringify(savedData));

                // Append to table
                const savedDataBody = document.getElementById("savedDataBody");
                savedDataBody.innerHTML += displayData;

                // Clear input fields
                sets.forEach(set => {
                    document.getElementById(`reps${set}`).value = '';
                    document.getElementById(`weight${set}`).value = '';
                });

                // Update max weights table
                updateMaxWeights();
            }
        }

        // Update max weights table
        function updateMaxWeights() {
            const maxWeights = {};
            const savedData = JSON.parse(localStorage.getItem(uniqueKey)) || [];
            savedData.forEach(entry => {
                const rows = new DOMParser().parseFromString(`<table><tbody>${entry.data}</tbody></table>`, 'text/html').querySelectorAll('tr');
                rows.forEach(row => {
                    const reps = row.cells[3].textContent.trim();
                    const weight = row.cells[4].textContent.trim();
                    const numReps = parseInt(reps, 10);
                    const numWeight = parseInt(weight, 10);
                    if (!isNaN(numReps) && !isNaN(numWeight)) {
                        if (!maxWeights[numReps] || maxWeights[numReps] < numWeight) {
                            maxWeights[numReps] = numWeight;
                        }
                    }
                });
            });

            const maxWeightsBody = document.getElementById('maxWeightsBody');
            maxWeightsBody.innerHTML = '';
            for (const reps in maxWeights) {
                maxWeightsBody.innerHTML += `<tr><td>${reps}</td><td>${maxWeights[reps]}</td></tr>`;
            }
        }

        // Load saved data and update the page
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem(uniqueKey)) || [];
            const savedDataBody = document.getElementById("savedDataBody");
            savedData.forEach(entry => {
                savedDataBody.innerHTML += entry.data;
            });
            updateMaxWeights();
        };

        // Delete selected rows and update localStorage
        function deleteSelected() {
            const checkboxes = document.querySelectorAll("#savedData input[type='checkbox']:checked");

            // Get the saved data from localStorage
            let savedData = JSON.parse(localStorage.getItem(uniqueKey)) || [];

            checkboxes.forEach(checkbox => {
                const row = checkbox.closest('tr');
                const rowIndex = Array.from(row.parentNode.children).indexOf(row);

                // Remove the row from the display
                row.remove();

                // Remove the row's data from the savedData array in localStorage
                savedData.splice(rowIndex, 1);

                // Update localStorage with the new data
                localStorage.setItem(uniqueKey, JSON.stringify(savedData));
            });

            // Update max weights table after deletion
            updateMaxWeights();
        }


        // Delete all data with confirmation
        function deleteAll() {
            if (document.getElementById('confirmDeleteAll').checked) {
                localStorage.removeItem(uniqueKey);
                const savedDataBody = document.getElementById("savedDataBody");
                savedDataBody.innerHTML = ''; // Clear the displayed data
                updateMaxWeights(); // Recalculate max weights
                alert('All data has been deleted.');
            } else {
                alert('Please confirm deletion.');
            }
        }
    </script>
</body>
</html>
