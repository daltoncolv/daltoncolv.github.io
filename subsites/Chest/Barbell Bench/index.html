<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Bench</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            font-size: 3em;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #FFD700;
            background-color: #333;
            color: #FFD700;
        }
        .submit-btn, .delete-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: black;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-btn:hover, .delete-btn:hover {
            background-color: #FFC107;
        }
        #savedData, #maxWeights {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
            color: #FFD700;
        }
        #savedData th, #savedData td, #maxWeights th, #maxWeights td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        .checkbox {
            width: 30px;
            height: 30px;
        }
        .delete-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .delete-section label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Barbell Bench</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <!-- Set rows for data input -->
            <tr><td>Set 1</td><td><input type="text" name="reps" id="reps1" /></td><td><input type="text" name="weight" id="weight1" /></td></tr>
            <tr><td>Set 2</td><td><input type="text" name="reps" id="reps2" /></td><td><input type="text" name="weight" id="weight2" /></td></tr>
            <tr><td>Set 3</td><td><input type="text" name="reps" id="reps3" /></td><td><input type="text" name="weight" id="weight3" /></td></tr>
            <tr><td>Set 4</td><td><input type="text" name="reps" id="reps4" /></td><td><input type="text" name="weight" id="weight4" /></td></tr>
            <tr><td>Set 5</td><td><input type="text" name="reps" id="reps5" /></td><td><input type="text" name="weight" id="weight5" /></td></tr>
            <tr><td>Set 6</td><td><input type="text" name="reps" id="reps6" /></td><td><input type="text" name="weight" id="weight6" /></td></tr>
        </tbody>
    </table>
    <button class="submit-btn" onclick="submitData()">Submit</button>

    <!-- Display the saved data -->
    <table id="savedData">
        <thead>
            <tr>
                <th>Select</th>
                <th>Date</th>
                <th>Set</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="savedDataBody"></tbody>
    </table>

    <!-- New Table for Max Weight per Reps -->
    <table id="maxWeights">
        <thead>
            <tr>
                <th>Reps</th>
                <th>Max Weight</th>
            </tr>
        </thead>
        <tbody id="maxWeightsBody"></tbody>
    </table>

    <button class="delete-btn" onclick="deleteSelected()">Delete Selected</button>

    <div class="delete-section">
        <input type="checkbox" id="confirmDeleteAll" />
        <label for="confirmDeleteAll" style="color: #FFD700;">Confirm Deletion</label>
        <button class="delete-btn" onclick="deleteAll()" id="deleteAllBtn">Delete All</button>
    </div>

    <script>
        const scriptURL = 'https://api.github.com/repos/daltoncolv/daltoncolv.github.io/contents/subsites/Chest/Barbell%20Bench/data.txt';
        const token = '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'; // Your GitHub Token

        function submitData() {
            const sets = ['1', '2', '3', '4', '5', '6'];
            let dataToSave = '';
            let displayData = '';
            const currentDate = new Date().toLocaleDateString(); // Get the current date

            // Collecting the new data
            sets.forEach(set => {
                const reps = document.getElementById(`reps${set}`).value;
                const weight = document.getElementById(`weight${set}`).value;

                // Only add non-empty sets
                if (reps && weight) {
                    dataToSave += `Set ${set}: Reps: ${reps}, Weight: ${weight}\n`;
                    displayData += `<tr><td><input type="checkbox" class="checkbox" /></td><td>${currentDate}</td><td>Set ${set}</td><td>${reps}</td><td>${weight}</td></tr>`;
                }
            });

            // Save the data to GitHub and local storage
            if (dataToSave) {
                fetch(scriptURL)
                    .then(response => response.json())
                    .then(data => {
                        const sha = data.sha; // Get the file SHA

                        const dataPayload = {
                            message: "Save workout data",
                            content: btoa(dataToSave),  // Base64 encode the content
                            sha: sha,                   // Include the SHA
                            branch: "main"
                        };

                        fetch(scriptURL, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(dataPayload),
                        })
                        .then(response => response.json())
                        .then(() => {
                            console.log('Success: Data saved');
                            // Append the new data to the display table
                            const savedDataBody = document.getElementById("savedDataBody");
                            savedDataBody.innerHTML += displayData;

                            // Save the updated data to local storage
                            let existingData = localStorage.getItem('workoutData');
                            if (existingData) {
                                existingData = JSON.parse(existingData);
                            } else {
                                existingData = [];
                            }

                            existingData.push({ date: currentDate, data: displayData });
                            localStorage.setItem('workoutData', JSON.stringify(existingData));

                            // Clear the input fields
                            sets.forEach(set => {
                                document.getElementById(`reps${set}`).value = '';
                                document.getElementById(`weight${set}`).value = '';
                            });

                            // Update the max weight table with all the data
                            updateMaxWeights();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    });
            }
        }

        function updateMaxWeights() {
            const maxWeights = {};
            const savedData = JSON.parse(localStorage.getItem('workoutData')) || [];
        
            console.log('Saved data:', savedData);  // Log the saved data to check its format
        
            if (savedData.length === 0) {
                console.log('No saved data found.');
                return;
            }
        
            savedData.forEach((entry, index) => {
                // Log the entry we are currently processing, especially the raw data
                console.log(`Processing saved data entry ${index + 1}:`, entry);
                console.log(`Raw entry data:`, entry.data); // Log the raw HTML data to check its structure
        
                // Wrap the rows in a <table> to help the parser recognize them as valid rows
                const wrappedHtml = `<table>${entry.data}</table>`;
        
                // Parse the data from saved HTML rows
                const parser = new DOMParser();
                const doc = parser.parseFromString(wrappedHtml, 'text/html');
                
                // Log the parsed document to verify it
                console.log(`Parsed document for entry ${index + 1}:`, doc);
        
                const rows = doc.querySelectorAll('tr');
                console.log(`Rows found:`, rows);  // Log how many rows are found
        
                if (rows.length === 0) {
                    console.log(`No rows found in entry ${index + 1}`);
                    return;
                }
        
                rows.forEach((row, rowIndex) => {
                    const cells = row.querySelectorAll('td');
        
                    if (cells.length !== 5) { // Log if the row doesn't have the expected number of cells
                        console.log(`Row ${rowIndex + 1} in entry ${index + 1} doesn't have the expected number of cells. Skipping.`);
                        return;
                    }
        
                    // Extracting the reps and weight values from the table cells
                    const reps = parseInt(cells[3].textContent.trim());
                    const weight = parseInt(cells[4].textContent.trim());
        
                    console.log(`Extracted reps: ${reps}, weight: ${weight}`);  // Log extracted values
        
                    // Only process valid numeric reps and weights
                    if (!isNaN(reps) && !isNaN(weight)) {
                        if (!maxWeights[reps] || maxWeights[reps] < weight) {
                            maxWeights[reps] = weight;
                        }
                    } else {
                        console.log(`Invalid reps or weight detected at row ${rowIndex + 1}. Skipping this row.`);
                    }
                });
            });
        
            console.log('Max Weights after processing all entries:', maxWeights);  // Log the final max weights object
        
            // Now update the Max Weights table
            const maxWeightsBody = document.getElementById("maxWeightsBody");
            maxWeightsBody.innerHTML = ''; // Clear current max values
        
            // Populate the max weights table with data
            Object.keys(maxWeights).forEach(reps => {
                const maxWeight = maxWeights[reps];
                maxWeightsBody.innerHTML += `<tr><td>${reps}</td><td>${maxWeight}</td></tr>`;
            });
        }




        function deleteSelected() {
            const checkboxes = document.querySelectorAll('#savedDataBody input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                checkbox.closest('tr').remove();
            });

            // Update the local storage and max weights
            updateLocalStorage();
            updateMaxWeights();
        }

        function deleteAll() {
            const confirmDelete = document.getElementById('confirmDeleteAll').checked;
            if (confirmDelete) {
                const savedDataBody = document.getElementById("savedDataBody");
                savedDataBody.innerHTML = ''; // Clear all saved data

                // Also clear local storage
                localStorage.removeItem('workoutData');
                updateMaxWeights(); // Recalculate max weights
            }
        }

        function updateLocalStorage() {
            const savedDataBody = document.getElementById("savedDataBody");
            const rows = savedDataBody.querySelectorAll('tr');
            const dataToSave = [];

            rows.forEach(row => {
                dataToSave.push({
                    date: row.cells[1].textContent,
                    data: row.outerHTML
                });
            });

            localStorage.setItem('workoutData', JSON.stringify(dataToSave));
        }

        // On load, load existing saved data
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('workoutData')) || [];
            const savedDataBody = document.getElementById("savedDataBody");

            savedData.forEach(entry => {
                savedDataBody.innerHTML += entry.data;
            });

            // Call updateMaxWeights on page load to populate max weights table
            updateMaxWeights();
        }
    </script>
</body>
</html>
