<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbell Bench</title>
    <style>
        body {
            background-color: black;
            color: #FFD700; /* Soft golden color */
            margin: 0;
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content */
        }
        h1 {
            text-align: center;
            font-size: 3em;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #FFD700;
            background-color: #333;
            color: #FFD700;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: black;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #FFC107;
        }
        #savedData {
            margin-top: 20px;
            width: 80%;
            border-collapse: collapse;
            color: #FFD700;
        }
        #savedData th, #savedData td {
            border: 1px solid #FFD700;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Barbell Bench</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Set 1</td>
                <td><input type="text" name="reps" id="reps1" /></td>
                <td><input type="text" name="weight" id="weight1" /></td>
            </tr>
            <tr>
                <td>Set 2</td>
                <td><input type="text" name="reps" id="reps2" /></td>
                <td><input type="text" name="weight" id="weight2" /></td>
            </tr>
            <tr>
                <td>Set 3</td>
                <td><input type="text" name="reps" id="reps3" /></td>
                <td><input type="text" name="weight" id="weight3" /></td>
            </tr>
            <tr>
                <td>Set 4</td>
                <td><input type="text" name="reps" id="reps4" /></td>
                <td><input type="text" name="weight" id="weight4" /></td>
            </tr>
            <tr>
                <td>Set 5</td>
                <td><input type="text" name="reps" id="reps5" /></td>
                <td><input type="text" name="weight" id="weight5" /></td>
            </tr>
            <tr>
                <td>Set 6</td>
                <td><input type="text" name="reps" id="reps6" /></td>
                <td><input type="text" name="weight" id="weight6" /></td>
            </tr>
        </tbody>
    </table>
    <button class="submit-btn" onclick="submitData()">Submit</button>

    <!-- Display the saved data -->
    <table id="savedData">
        <thead>
            <tr>
                <th>Date</th>
                <th>Set</th>
                <th>Reps</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="savedDataBody"></tbody>
    </table>

    <script>
        const scriptURL = 'https://api.github.com/repos/daltoncolv/daltoncolv.github.io/contents/subsites/Chest/Barbell%20Bench/data.txt';
        const token = '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'; // Your GitHub Token

        function submitData() {
    const sets = ['1', '2', '3', '4', '5', '6'];
    let dataToSave = '';
    let displayData = '';
    const currentDate = new Date().toLocaleDateString(); // Get the current date

    sets.forEach(set => {
        const reps = document.getElementById(`reps${set}`).value;
        const weight = document.getElementById(`weight${set}`).value;

        // Only add non-empty sets
        if (reps && weight) {
            dataToSave += `Set ${set}: Reps: ${reps}, Weight: ${weight}\n`;
            displayData += `<tr><td>${currentDate}</td><td>Set ${set}</td><td>${reps}</td><td>${weight}</td></tr>`;
        }
    });

    if (dataToSave) {
        // Save the data to GitHub
        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                const sha = data.sha; // Get the file SHA

                const dataPayload = {
                    message: "Save workout data",
                    content: btoa(dataToSave),  // Base64 encode the content
                    sha: sha,                   // Include the SHA
                    branch: "main"
                };

                fetch(scriptURL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataPayload),
                })
                .then(response => response.json())
                .then(() => {
                    console.log('Success: Data saved');
                    // Append the new data to the display table
                    const savedDataBody = document.getElementById("savedDataBody");
                    savedDataBody.innerHTML += displayData;

                    // Save the updated data to local storage
                    let existingData = localStorage.getItem('workoutData');
                    if (existingData) {
                        existingData = JSON.parse(existingData);
                    } else {
                        existingData = [];
                    }

                    existingData.push({ date: currentDate, data: displayData });
                    localStorage.setItem('workoutData', JSON.stringify(existingData));

                    // Clear the input fields
                    sets.forEach(set => {
                        document.getElementById(`reps${set}`).value = '';
                        document.getElementById(`weight${set}`).value = '';
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            })
            .catch(error => {
                console.error('Error retrieving file SHA:', error);
            });
    }
}

// Load saved data from Local Storage when the page loads
window.onload = () => {
    const savedDataBody = document.getElementById("savedDataBody");
    let savedData = localStorage.getItem('workoutData');
    if (savedData) {
        savedData = JSON.parse(savedData);
        savedData.forEach(entry => {
            savedDataBody.innerHTML += entry.data;
        });
    }
};
